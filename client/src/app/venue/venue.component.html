<div class="container">
  <h1>Venue List
    <a [routerLink]="['/venue-create']" class="btn btn-outline-primary btn-lg">
      <i class="fa fa-plus"></i> Add
    </a>
  </h1>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Address 1</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let venue of venues">
      <td>{{ venue.name }}</td>
      <td>{{ venue.address1 }}</td>
      <td><a [routerLink]="['/venue-details', venue.id]">Show Detail</a></td>
    </tr>
    </tbody>
  </table>
</div>
