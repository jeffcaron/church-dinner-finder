<div class="container">
  <h1>Add New Event</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveEvent()" #eventForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="event.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="event.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" class="form-control" [(ngModel)]="event.website" name="website">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="event.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="event.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="organizer">Organizer Name</label>
          <input type="text" class="form-control" [(ngModel)]="event.organizer" name="organizer" required>
        </div>
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="event.startTime" name="startTime" required>
        </div>
        <div class="form-group">
          <label for="endTime">End Time</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="event.endTime" name="endTime" required>
        </div>
        <div class="form-group">
          <label for="venue">Venue</label>
          <select class="form-control" [(ngModel)]="event.venue" name="venue" required>
            <option *ngFor="let venue of venues" [value]="venue.id">{{venue.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!eventForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
